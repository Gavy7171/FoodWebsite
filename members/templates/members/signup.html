<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #0a1128;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .signup-form {
      max-width: 400px;
      width: 100%;
      background: rgba(10, 17, 40, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      border: 1px solid rgba(252, 163, 17, 0.3);
    }
    h2 {
      text-align: center;
      color: #fca311;
      margin-bottom: 30px;
    }
    form {
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.8);
    }
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    .form-group input:focus {
      border-color: #fca311;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #fca311;
      color: #0a1128;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #e09213;
    }
    a {
      color: #fca311;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    p {
      text-align: center;
    }
    .messages {
      margin-bottom: 20px;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .error {
      background-color: #f44336;
      color: white;
    }
    .success {
      background-color: #4CAF50;
      color: white;
    }
    .home-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="signup-form">
    <h2>Create Your Account</h2>
    
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="message {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="signupName">Full Name</label>
        <input type="text" id="signupName" name="full_name" required>
      </div>
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" name="username" required>
      </div>
      <div class="form-group">
        <label for="signupPassword1">Password</label>
        <input type="password" id="signupPassword1" name="password1" required>
      </div>
      <div class="form-group">
        <label for="signupPassword2">Confirm Password</label>
        <input type="password" id="signupPassword2" name="password2" required>
      </div>
      <input type="hidden" name="next" value="{{ request.GET.next|default:'/' }}">
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    
    <a href="/" class="home-link">Back to Home</a>
  </div>
</body>
</html>
